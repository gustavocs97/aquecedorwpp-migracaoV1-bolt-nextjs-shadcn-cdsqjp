<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Aquecimento de Instâncias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard de Aquecimento</a>
            <div class="navbar-nav ml-auto">
                <button id="logoutButton" class="btn btn-outline-danger" style="display: none;">Logout</button>
            </div>
        </nav>
        <div class="container mt-4">
            <div id="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p id="loginError" class="text-danger mt-2"></p>
            </div>
            <div id="dashboard-container" style="display: none;">
                <h1 class="mb-4">Dashboard de Aquecimento de Instâncias</h1>
                <ul class="nav nav-tabs" id="nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-tab="overview">Visão Geral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="instances">Instâncias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="history">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="flows">Fluxos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="admin">Administração</a>
                    </li>
                </ul>
                <div id="tab-content" class="mt-4">
                    <!-- Tab contents will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/app.js"></script>
</body>
</html>
